<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Udacity JS</title>
  <link rel="shortcut icon" href="favicon.ico?v=2" type="image/x-icon">
  <link rel="stylesheet" href="stylesheets/reset.css"/>
  <link rel="stylesheet" href="stylesheets/main.css"/>
</head>
<body>
  <nav>
    <ul class="nav-links">
      <li>
        <a href="https://github.com/chooie/js-udacity">Go back to GitHub</a>
      </li>
    </ul>
  </nav>
  <main>
    <a id="cat-menu" class="cat-menu">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"></path>
      </svg>
    </a>
    <aside id="cat-nav"></aside>
    <article id="cat-container">
      <section class="heading">
        <h1 id="cat-name">Temp Name</h1>
        <h2 >Number of Clicks: <span id="count-elem">0</span></h2>
      </section>
      <section class="hero">
        <img id="cat-pic" src="#" alt="A picture of a cat."/>
      </section>
      <button id="admin-btn" class="admin-btn" type="submit">
        Admin
      </button>
      <section id="admin-panel" class="admin-panel hidden">
        <h2 class="admin-heading">Admin Panel</h2>
        <div class="input-field">
          <label for="name-field">Name</label>
          <input type="text" name="name" id="name-field"/>
        </div>

        <div class="input-field">
          <label for="image-url-field">Image URL</label>
          <input type="text" name="image" id="image-url-field"/>
        </div>

        <div class="input-field">
          <label for="count-field">Click Count</label>
          <input type="text" name="count" id="count-field"/>
        </div>
        <button id="admin-btn-cancel">Cancel</button>
        <button id="admin-btn-save">Save</button>
      </section>
    </article>
  </main>
  <footer>
    <section class="footer-main">
      <span class="copyright">&copy; Charlie Hebert</span>
    </section>
  </footer>
  <script src="scripts/main.js"></script>
  <script src="scripts/cat-menu.js"></script>
</body>
</html>
